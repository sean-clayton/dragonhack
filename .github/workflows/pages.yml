name: GitHub Pages Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Move assets to dist
        run: |
          mkdir -p dist/{fonts,images}
          cp -r fonts/* dist/fonts/
          cp -r images/* dist/images/
          cp {LICENSE-AGPL,LICENSE-CC-BY-SA-4.0} dist
      - name: Upload dist
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
  build:
    runs-on: ubuntu-latest
    container:
      image: docker.io/asciidoctor/docker-asciidoctor:latest
    needs: prepare
    steps:
      - uses: actions/checkout@v3
      - name: Download dist
        uses: actions/download-artifact@v3
        with:
          name: dist
      - id: adocbuild
        name: Build book
        run: |
          gem install asciidoctor-multipage
          asciidoctor -a toc=left -o dist/index.html dragonhack.adoc
      - name: Archive artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          name: github-pages
          path: dist
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # or the latest "vX.X.X" version tag for this actio
